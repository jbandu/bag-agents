# Prometheus configuration for baggage operations system

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'baggage-operations'

# Scrape configurations
scrape_configs:
  # Scrape the baggage operations API
  - job_name: 'baggage-api'
    static_configs:
      - targets: ['app:9090']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape Neo4j metrics (if exposed)
  - job_name: 'neo4j'
    static_configs:
      - targets: ['neo4j:2004']
    metrics_path: '/metrics'
    scrape_interval: 30s
